<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Admin SignUp</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <form action="signUp" method="post">
        <h2><i>Registration Forms</i></h2>
        {% csrf_token %} <br></br>
         <label for="First Name"><b>First_Name  : </b></label>
        <input type="text" name="first_name" placeholder="First Name"><br><br>
         <label for="Last Name"><b> Last_Name : </b></label>
        <input type="text" name="last_name" placeholder="Last Name"><br><br>
         <label for="Username"><b>User_Name : </b></label>
        <input type="text" name="username" placeholder="Username"><br><br>
         <label for="email"><b>Email_id :  </b></label>
        <input type="email" name="email" placeholder="email"><br><br>
         <label for="Password"><b>Password :  </b></label>
        <input type="password" name="password1" placeholder="Password"><br><br
         <label for="password1"><b>ConformPassword:</b></label>
        <input type="password" name="password2" placeholder="Confirm Password"><br><br>
        <input type="Submit">

    </form>

    <div>
        {% for message in messages %}
        <h3> {{message}}  </h3>
        {% endfor %}
    </div>

</body>
</html>
